components:
  schemas:
    _date:
      type: string
      format: date-time
      example: '2021-07-01T12:05:20+00:00'
    _email:
      type: string
      maxLength: 100
      format: email
      example: jacob@cloudappi.net
    _explicitContent:
      description: Array of advisories for explicit content
      type: array
      items:
        type: string
        maxLength: 30
        example: violence
    _isActive:
      description: Boolean describing the active state of the employee
      type: boolean
      example: true
      default: true
    _login:
      description: Exclusive alphanumeric login for an employee, given by the administrator
      type: string
      maxLength: 8
      minLength: 8
      example: Y21J7mo4
    _name:
      type: string
      maxLength: 50
      example: Candy Crush
    _numberOfPlayers:
      description: How many players can play at the same time
      type: string
      maxLength: 2
      example: '2'
    _password:
      type: string
      maxLength: 50
      format: password
      example: thisisapassword
    _PEGI:
      description: Pan European Game Information
      type: string
      maxLength: 3
      example: '+18'
    _price:
      description: Price in euros
      type: number
      format: double
      minimum: 0
      example: 499.99
    _productsArray:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/console'
          - $ref: '#/components/schemas/game'
    _reasonReturn:
      description: Reason for a return
      type: string
      maxLength: 250
      example: The console I acquire does not work
    _stateProduct:
      description: State of the product
      enum:
        - descatalogado
        - disponible 
        - agotado
    _stateReturn:
      description: State of the request
      enum:
        - requested
        - made
    _stateSale:
      description: State of the sale
      enum:
        - purchased
        - pending
        - shipped
        - delivered
        - returned
    _synopsis:
      description: Short description of the game
      maxLength: 500
      type: string
      example: The game follows a nameless knight, as they traverse an ancient, plague-infested kingdom inhabited by various insects, known as Hallownest.
    _uuid:
      type: string
      format: uuid
      minLength: 36
      maxLength: 36
      pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
      example: 1b90aa6b-4720-48d2-ac1d-4229668233e5
    console:
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/_uuid'
        name:
          description: Name of the console
          $ref: '#/components/schemas/_name'
        brand:
          description: Brand of the console
          $ref: '#/components/schemas/_name'
          example: Sony Computer Entertainment
        price:
          $ref: '#/components/schemas/_price'
        state:
          $ref: '#/components/schemas/_stateProduct'
        launchDate:
          description: Date of the console's launch, ISO-8601 format
          $ref: '#/components/schemas/_date'
        resupplyDate:
          description: Date of console's resupply, ISO-8601 format
          $ref: '#/components/schemas/_date'
    employee:
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/_uuid'
        login:
          $ref: '#/components/schemas/_login'
        password:
          $ref: '#/components/schemas/_password'
        isActive:
          $ref: '#/components/schemas/_isActive'
    game:
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/_uuid'
        name:
          description: Name of the game
          $ref: '#/components/schemas/_name'
        developer:
          description: Developer company of the game
          $ref: '#/components/schemas/_name'
          example: Frictional Games
        category:
          description: Category of the game
          $ref: '#/components/schemas/_name'
          example: First Person Shooter
        PEGI:
          $ref: '#/components/schemas/_PEGI'
        explicitContent: 
          $ref: '#/components/schemas/_explicitContent'
        numberOfPlayers:
          $ref: '#/components/schemas/_numberOfPlayers'
        synopsis:
          $ref: '#/components/schemas/_synopsis'
        price:
          $ref: '#/components/schemas/_price'
        state:
          $ref: '#/components/schemas/_stateProduct'
        launchDate:
          description: Date of the game's launch, ISO-8601 format
          $ref: '#/components/schemas/_date'
        resupplyDate:
          description: Date of game's resupply, ISO-8601 format
          $ref: '#/components/schemas/_date'
    return:
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/_uuid'
        employee:
          description: Manager of the return
          $ref: '#/components/schemas/employee'
        state:
          $ref: '#/components/schemas/_stateReturn'
        returnedProducts:
          description: Products included in the request
          $ref: '#/components/schemas/_productsArray'
        reason:
          $ref: '#/components/schemas/_reasonReturn'
        returnDate:
          description: Date when the return was made
          $ref: '#/components/schemas/_date'
        dateRequest:
          description: Date when the return was requested
          $ref: '#/components/schemas/_date'
    sale:
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/_uuid'
        employee:
          description: Manager of the order
          $ref: '#/components/schemas/employee'
        state:
          $ref: '#/components/schemas/_stateSale'
        saleProducts:
          description: Products included in the sale
          $ref: '#/components/schemas/_productsArray'
        saleDate:
          description: Date of the order
          $ref: '#/components/schemas/_date'
        deliveryDate:
          description: Delivery date of the order
          $ref: '#/components/schemas/_date'
    standard_error_response:
      description: Error response model
      type: object
      properties:
        status:
          $ref: '#/components/schemas/standard_response_status'
        errors:
          type: array
          items:
            type: object
            properties:
              name:
                description: Name of the item causing the error
                type: string
                example: User's name
              value:
                description: Short description for the error
                type: string
                example: You must declare a name while creating a new user
      required:
        - status
        - errors
    standard_link:
      description: URL link to page
      type: object
      properties:
        href:
          type: string
          example: https://api.server.com/api/v1/resources)$offset=1&$limit=25
    standard_response_list:
      description: Minimun properties of a response when we retrieve a list of resources
      type: object
      properties:
        status:
          $ref: '#/components/schemas/standard_response_status'
        paging:
          $ref: '#/components/schemas/standard_response_paging'
      required:
        - status
        - paging
    standard_response_paging:
      description: Required when response is paginated. This object only contains paginations information
      type: object
      properties:
        init:
          description: Page offset
          type: integer
          format: int32
          example: 2
        limit:
          description: Page size
          type: integer
          format: int32
          example: 20
        num_pages:
          description: Total number of pages
          type: integer
          format: int32
          example: 6
        total:
          description: Total number of records
          type: integer
          format: int32
          example: 10
        start:
          description: First registry in the result list
          type: integer
          format: int32
          example: 1
        end:
          description: Last registry in the result list
          type: integer
          format: int32
          example: 256
        _links:
          type: object
          properties:
            _self: 
              description: Current page link
              $ref: '#/components/schemas/standard_link'
            _previous: 
              description: Link to previous page
              $ref: '#/components/schemas/standard_link'
            _next: 
              description: Link to next page
              $ref: '#/components/schemas/standard_link'
            _first: 
              description: Link to first page
              $ref: '#/components/schemas/standard_link'
            _last: 
              description: Link to last page
              $ref: '#/components/schemas/standard_link'
          required:
            - previous
            - next
      required:
        - offset
        - limit
        - total
        - _links
    standard_response_status:
      description: Status model for all responses
      type: object
      properties:
        status:
          type: object
          properties:
            http_status:
              description: HTTP status of the current response
              type: string
              example: BAD_REQUEST
            code:
              description: HTTP status code of the current response
              type: integer
              format: int32
              example: 400
            description:
              description: Possible description for the current response, usually only for errors
              type: string
              example: An internal error occurred
          required:
            - http_status
            - code
      required:
        - status
  responses:
    standard_response_bad_request:
      description: Bad request response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/standard_error_response'
    standard_response_console:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/standard_response_status'
            properties:
              data:
                $ref: '#/components/schemas/console'
    standard_response_console_list:
      description: Partial Content
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/standard_response_list'
            properties:
              data:
